<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend voor Designer - Opdracht 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="inputblock">
            <label for="hex">Hex:</label>
            <div class="inputs">
                <input type="color" value="#4d4d4d" id="hex" name="hex">
                <input type="text" id="hextext" name="hextext" value="#4d4d4d">
            </div>
        </div>
        <div class="inputblock">
            <div class="inputs">
                <label for="red">Margin Red:</label>
                <input type="text" id="redtext" name="redtext" value="50" class="number">
            </div>
            <input type="range" id="red" name="red" min="0" max="255" value="50">
        </div>
        <div class="inputblock">
            <div class="inputs">
                <label for="red">Margin Green:</label>
                <input type="text" id="greentext" name="greentext" value="50" class="number">
            </div>
            <input type="range" id="green" name="green" min="0" max="255" value="50">
        </div>
        <div class="inputblock">
            <div class="inputs">
                <label for="red">Margin Blue:</label>
                <input type="text" id="bluetext" name="bluetext" value="50" class="number">
            </div>
            <input type="range" id="blue" name="blue" min="0" max="255" value="50">
        </div>
        <!--
        <div class="inputblock">
            <div class="gradient"></div>
        </div>
-->
        <div class="colorrange">
            <p>Color Range</p>
            <div class="colorcontainer">
                <div class="colorblock c1"></div>
                <div class="colorblock c2"></div>
                <div class="colorblock c3"></div>
            </div>
        </div>

        <!--        <input type="button" id="button" name="button" value="Search">-->
        <div class="search">Search</div>
        <h1 class="result">Image Results:</h1>
        <img src="img/img001.jpeg" alt="" class="result img1">
        <img src="img/img002.jpeg" alt="" class="result img2">
        <img src="img/img003.jpeg" alt="" class="result img3">
        <img src="img/img004.jpeg" alt="" class="result img4">
        <img src="img/img005.jpeg" alt="" class="result img5">
        <img src="img/img006.jpeg" alt="" class="result img6">
        <img src="img/img007.jpeg" alt="" class="result img7">
        <img src="img/img008.jpeg" alt="" class="result img8">
    </main>

</body>

</html>
